<div align="center" style="margin-bottom: 15px;">&mdash;&nbsp;<i class='fa fa-rocket'>&nbsp;</i><i class='fa fa-rocket'>&nbsp;</i><i class='fa fa-rocket'></i>&nbsp;&mdash;</div>


{{ content }}

<div align="center">&mdash;&nbsp;<i class='fa fa-rocket'>&nbsp;</i><i class='fa fa-rocket'>&nbsp;</i><i class='fa fa-rocket'></i>&nbsp;&mdash;</div>

<div class="PageNavigation">

    <a class="next" href="{{ site.baseurl }}{{page.next.url}}"><normal><tt>{{page.next.title}}</tt></normal>&nbsp;&nbsp;<i class="fa fa-arrow-right"></i> </a>
  {% endif %}  

</div>
